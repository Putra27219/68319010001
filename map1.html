<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>

    <a href="https://www.google.com" target="_blank">
        <img src="images/WebSite.png" alt="Web "> 
    </a>
    <h2>EX Map</h2>
    <img src="images/WebSite.png" alt="web" usemap="#web" >
    <map name="web">
        <area shape="rect" coords="0,0,300,300" href="https://www.Google.com" alt="Google" target="_blank">
        <area shape="rect" coords="0,300,300,600" href="https://www.Youtube.com" alt="Youtube" target="_blank">
        <area shape="rect" coords="300,0,600,300" href="https://www.X.com" alt="X Twitter" target="_blank">
        <area shape="rect" coords="300,300,600,600" href="https://www.Facebook.com" alt="Facebook" target="_blank">
    </map>

</body>

</html>
