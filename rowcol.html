<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Col Spank</title>
</head>

<body>

    <table style="border:  1px solid green; width: 50% ; text-align: center; ">
        <caption><b>Data</b></caption>
        <tr>
            <th style="border: 1px solid green;">No</th>
            <th style="border: 1px solid green;">ID</th>
            <th style="border: 1px solid green;">Name</th>
            <th style="border: 1px solid green;">GPA</th>
        </tr>
        <tr>
            <td style="border: 1px solid green;" colspan="2">1</td>

            <td style="border: 1px solid green;">3</td>
            <td style="border: 1px solid green;">4</td>
        </tr>
        <tr>
            <td style="border: 1px solid green;">5</td>
            <td style="border: 1px solid green;">6</td>

            <td style="border: 1px solid green;" colspan="2">8</td>
        </tr>
        <tr>

            <td style="border: 1px solid green;" colspan="3">10</td>

            <td style="border: 1px solid green;">12</td>
        </tr>
        <tr>
            <td style="border: 1px solid green;" rowspan="3">13</td>
            <td style="border: 1px solid green;">14</td>
            <td style="border: 1px solid green;">15</td>
            <td style="border: 1px solid green;" rowspan="2">20</td>
        </tr>
        <tr>
            
            <td style="border: 1px solid green;">18</td>
            <td style="border: 1px solid green;" rowspan="2">19</td>
            
        </tr>
                <tr>
            
            <td style="border: 1px solid green;">22</td>
            
            <td style="border: 1px solid green;">24</td>
        </tr>

    </table>
</body>

</html>
