<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <p class="a1" title="name">Putra</p>
    <p id="B2" title="น้องโย">Putra</p>
    <p hidden style="color: green;">Pattani</p>
    <p style="color: pink;">Pattani</p>
    <p tabindex="1" dir="rtl">Thailand 1</p>
    <p tabindex="2" dir="auto">Thailand 2</p>
    <p tabindex="3" contenteditable="true">Thailand 3</p>
    <p tabindex="3" contenteditable="false">Thailand 3</p>
    <p tabindex="4" style="font-size: 150%;">Thailand 4</p>
    <p tabindex="5">Thailand 5</p>
</body>
</html>
