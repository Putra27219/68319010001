    <title>สูตรคณิตศาสตร์ </title>

<body>
    <h1> <u> <mark>นาย ปุตรา ยูโซะ 001</mark></u> </h1>
    <h1>สูตรคณิตศาสตร์ 5 ข้อ</h1> <hr color=" green">
    <h3>เลขยกกำลัง</h3>
    <address> a<sup>m</sup>a<sup>n</sup> = a <sup>m+n</sup></address>
    <h3>การแยกตัวประกอบพหุนาม</h3> 
    <address>น<sup>2</sup>- ล<sup>2</sup>=(น + ล )( น - ล)</address>
    <h3>ลำดับอนุกรม</h3>
    <address>a<sub>n</sub> = a<sub>1</sub>+ (n - 1)d</address>
    <h3>ตรีโกณมิติ</h3>
    <address>sin <sup>2</sup>θ + cos <sup>2</sup>θ = 1</address>
    <h3>เลขยกกำลัง</h3>
    <address>(a <sup>m</sup>)<sup>n</sup>= a <sup>mn</sup></address>
