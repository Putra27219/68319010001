<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format character</title>
</head>
<body>
    Putra <br> 
    <b>Putra</b> <br>
    <strong> Putra </strong> <br>

    H<sub>2</sub>O <br>
